<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Submit Payment Details</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- User Name -->
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required>

        <!-- Payment Amount -->
        <label for="payment_amount">Payment Amount:</label>
        <input type="number" id="payment_amount" name="payment_amount" step="0.01" required>

        <!-- Payment Date -->
        <label for="payment_date">Date of Payment:</label>
        <input type="date" id="payment_date" name="payment_date" required>

        <!-- Passport Photo -->
        <label for="passport_photo">Passport Photo:</label>
        <input type="file" id="passport_photo" name="passport_photo" accept="image/*" required>

        <!-- Image of User -->
        <label for="user_photo">Image of Yourself:</label>
        <input type="file" id="user_photo" name="user_photo" accept="image/*" required>

        <!-- Receipt Photo -->
        <label for="receipt_photo">Receipt Photo:</label>
        <input type="file" id="receipt_photo" name="receipt_photo" accept="image/*" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
